<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cleartype" content="on">

    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="An open Bible designed for reading.">
    <meta name="keywords" content="slideout, offcanvas, javascript, menu, touch">
    <meta name="author" content="Mango">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="@openbibleapp">
    <meta property="twitter:title" content="OpenBible">
    <meta property="twitter:description" content="An open Bible designed for reading.">
    <meta property="twitter:url" content="https://openbible.io">
    <meta property="twitter:image" content="https://mango.github.io/slideout/assets/mango-logo.png">

    <title>Open Bible</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-animate.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-resource.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-sanitize.min.js'></script>

    <script src='https://raw.githubusercontent.com/BinaryMuse/ngInfiniteScroll/1.0.0/build/ng-infinite-scroll.min.js'></script>

    <link rel='stylesheet' href='/static/bootstrap/css/bootstrap.min.css'>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif:400,700' rel='stylesheet' type='text/css'>

    <script src='/static/js/app.js'></script>
    <script src='/static/js/book.js'></script>
    <script src='/static/js/map.js'></script>

    <link rel='stylesheet' href='/static/css/fonts.css'>
    <link rel='stylesheet' href='/static/css/main.css'>
  </head>

  <body ng-app='app' ng-controller='AppCtrl'>

    <div id="header" class="navbar navbar-default navbar-fixed-top" style="background:none">
      <center style="width:100%;background:rgba(255,255,255,.95)">
        <div class="navbar-header" style="max-width:750px">
          <a href="#collapse-books" type="button" class="navbar-brand" data-parent="#header" data-toggle="collapse" aria-expanded="true" aria-controls="collapse-books">
            {{book.title}}
          </a>

          <a href="#collapse-configure" type="button" class="navbar-brand pull-right" data-parent="#header" data-toggle="collapse" aria-expanded="true" aria-controls="collapse-configure">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          </a>
        </div>

        <div class="collapse navbar-collapse" id="collapse-books" style="background:#cb4b16;">
          <ul class="nav navbar-nav" style="margin-top:0px;margin-bottom:0px;">
            <li ng-repeat="b in books">
              <a href="javascript:void(0)" ng-click="setBook(b)">{{b.title}}</a>
            </li>
          </ul>
        </div>

        <div class="collapse navbar-collapse" id="collapse-configure" style="background:#cb4b16">
          <ul class="nav navbar-nav" style="margin-top:0px;margin-bottom:0px;">
            <li style-"text-align:right">
              <a href="javascript:void(0)" ng-click="setBook(b)" xstyle="text-align:right">Language</a>
            </li>
            <li>
              <a href="javascript:void(0)" ng-click="setBook(b)" xstyle="text-align:right">Theme</a>
            </li>
          </ul>
        </div>
      </center>
    </div>

    <main id="panel" class="panel" style="z-index:3;">
      <center>
        <div class="book container" ng-controller="BookCtrl">


        	<div infinite-scroll='text.addPage()' infinite-scroll-disabled='text.busy' infinite-scroll-distance='1'>
        		<div ng-repeat='item in text.items' class="{{module.font}}" ng-class="{'text-right': module.text=='right'}">
        			<span class="chapter" ng-if="item.chapter != 111">{{item.chapter}}</span>
        			<span class="text" ng-bind-html="item.text"></span>
        		</div>
        		<div class="loading" ng-show='text.busy'>
        			Loading..
        		</div>
        	</div>
        </div>
      </center>
    </main>
  </body>

  <script>
    $(document).ready(function() {

      $('#collapse-books').css('max-height', $(document).height() - 50);
    });
    </script>
</html>
